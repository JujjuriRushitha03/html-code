<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com/">
        <p>
            <input required type="text" name="name" placeholder="Enter our name" />
        </p>
        <p>
            <input required type="email" name="user-email" placeholder="Enter email ID" />
        </p>
        <p>
            <input required type="Password" name="Password" placeholder="Enter the secret key" />
        </p>
        <p>
            <input required type="radio" name="gender"/>Female
            <input required type="radio" name="gender"/>male
        </p>
        <select>
            <option value="Eluru">Eluru</option>
            <option value="Vijayawada">Vijayawada</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
        </select>
        <p>
            <textarea name="address" placeholder="Enter the full address"></textarea>
        </p>
        <p>
            <input required type="checkbox"/>10th
            <input required type="checkbox"/>inter
            <input required type="checkbox"/>B.Tech
        </p>
        <p>
            <input required type="date"/>
        </p>
        <p>
            <input required type="file" name="file"/>
        </p>
        <p>
            <button> Submit </button>
        </p>
    </form>
</body>
</html>
