<html lang="en">

    </p>

        conform Password: <input required type="conform Password" name="conform Password" placeholder="conform Password" />

    <p>Date of Birth <input required type="date"/></p>

        Address: <textarea name="address" placeholder="Enter the full address"></textarea>

    <p>

        <input required type="radio" name="gender"/>Female
        <input required type="radio" name="gender"/>male

        <input required type="checkbox"/>I accept terms and conditions

        <button> Submit </button>
    </p>
</form>
